requests.sql.get.users.allUsers = SELECT users.*, users_roles.title AS role_title, users_statuses.title AS status_title FROM users JOIN users_roles ON users.role_id = users_roles.id JOIN users_statuses ON users.status_id = users_statuses.id
requests.sql.get.user.byLogin = SELECT users.*, users_roles.title AS role_title, users_statuses.title AS status_title FROM users JOIN users_roles ON users.role_id = users_roles.id JOIN users_statuses ON users.status_id = users_statuses.id WHERE login = ?
requests.sql.get.users.count = SELECT COUNT(*) FROM users
requests.sql.get.piers.allPiers = SELECT piers.id, piers.status, piers.capacity, sum(goods.count * goods_specifications.units) as residual_capacity FROM (piers LEFT JOIN goods ON piers.id = goods.pier_id) LEFT JOIN goods_specifications ON goods.specifications_id = goods_specifications.id GROUP BY piers.id, piers.status, piers.capacity
requests.sql.get.piers.count = SELECT COUNT(*) FROM piers
requests.sql.get.piers.free.count = SELECT COUNT(*) FROM piers WHERE status = 'FREE'
requests.sql.get.pilot.allPilots = SELECT * FROM pilots
requests.sql.get.pilots.count = SELECT COUNT(*) FROM pilots
requests.sql.get.pilots.free.count = SELECT COUNT(*) FROM pilots WHERE status = 'FREE'

requests.sql.create.user = INSERT INTO users VALUES(?, ?, ?, ?, ?, ?)
requests.sql.create.pier = INSERT INTO piers VALUES(?, ?, ?)
requests.sql.create.pilot = INSERT INTO pilots VALUES(?, ?, ?)

requests.sql.update.user = UPDATE users SET id = ?, login = ?, password = ?, full_name = ?, status_id = ?, role_id = ? WHERE id = ?
requests.sql.update.userData = UPDATE users_data SET user_role_id = ?, pasport_number = ?, full_name = ?, age = ? WHERE id = ?
requests.sql.update.pier = UPDATE piers SET status = ?, capacity = ? WHERE id = ?
requests.sql.update.pilot = UPDATE pilots SET status = ?, full_name = ? WHERE id = ?

